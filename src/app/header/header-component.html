<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<div class="container-fluid rgb(255, 255, 255)  text-black text-center">
  
  <img src="assets/bandcamp-logo.png" class="float-start" width="7%" height="7%">
  <img src="assets/default-pfp.jpg" class="float-end rounded-circle" width="32" height="32">
  <svg class="bi float-end" width="32" height="32" file="currentColor">
    <use xlink:href="assets/bootstrap-icons.svg#heart"/>
</svg>
<svg class="bi float-end" width="32" height="32" file="currentColor">
  <use xlink:href="assets/bootstrap-icons.svg#lightning-charge"/>
</svg>
<svg class="bi float-end" width="32" height="32" file="currentColor">
  <use xlink:href="assets/bootstrap-icons.svg#bell"/>    
</svg>
  <p>Resize this responsive page to see the effect!</p> 
  
</div>
  

</body>
</html>
